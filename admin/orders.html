<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecoraHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="flex">
      <div class="w-56 bg-gray-200 md:block hidden">
        <h2 class="text-center py-4 font-bold text-2xl hover:text-secondary">
          DecoraHub
        </h2>
        <nav class="grid gap-6 px-2">
          <a
            href="dashboard.html"
            class="hover:bg-primary/90 hover:text-white hover:rounded-2xl p-3 text-xl"
            ><i class="fa-solid fa-gauge-high"></i> Dashboard
          </a>
          <a
            href="products.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-bag-shopping"></i> Products
          </a>
          <a
            href="orders.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-box"></i> Orders
          </a>
          <a
            href="customers.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-users"></i> Customers
          </a>
          <a
            href="reviews.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-star"></i> Reviews
          </a>
          <a
            href="promotions.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-percent"></i> Promotions
          </a>
          <a
            href="shipping.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-truck-fast"></i> Shipping
          </a>
          <a
            href="analytics.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-chart-line"></i> Analytics
          </a>
          <a
            href="support.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-headset"></i></i> Support
          </a>
          <a
            href="setting.html"
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-gear"></i> Setting
          </a>
          <a
            href=""
            class="hover:bg-primary/90 hover:text-white p-3 text-xl hover:rounded-2xl"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout
          </a>
        </nav>
      </div>

      <div class="p-4 flex-1">
        <h2 class="font-bold text-2xl">Dashboard</h2>
        <hr class="h-1 bg-blue-600" />
        
       
      </div>
    </div>
    <div class="bg-gray-200 p-4">
      <hr class="bg-black h-1 dark:bg-gray-100" />
      <div>
        <p class="text-center text-lg">
          &copy;2025 DecoraHub All right reserved
        </p>
      </div>
    </div>
  </body>
</html>
